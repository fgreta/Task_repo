<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Mixable colours
        const firstPalette = ["blue", "red", "yellow"];
        const secondPalette = ["green", "blue"];
        const thirdPalette = ["blue", "red", "yellow", "green"];

        // Mixer function
        const mixer = arr => {return arr.length};

        // Examples
        mixer(firstPalette);   // 3
        mixer(secondPalette);  // 2
        mixer(thirdPalette);   // 4
    </script>
</body>
</html>
